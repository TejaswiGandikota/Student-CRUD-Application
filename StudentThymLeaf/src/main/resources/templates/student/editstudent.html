<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update Student Details</title>
    </head>
    <body>
        <h2>Update Student</h2>
        <form th:action="@{'/student/editupdated/' + ${student.id}}" th:method="post" th:object="${student}">
            <label>Student ID:</label>
            <input type="text" th:field="*{id}"/><br/>
            <label>Student Name</label>
            <input type="text" th:field="*{name}"/><br/>
            <label>Student Course</label>
            <input type="text" th:field="*{course}"/><br/>
            <label>Student Mobile</label>
            <input type="text" th:field="*{mobile}"/><br/>
            <label>Student Batch</label>
            <input type="text" th:field="*{batch}"/><br/>
            <label>Student Address</label>
            <input type="text" th:field="*{address}"/><br/>
            <button type="submit">Add Details</button>
        </form>
    </body>
</html>
