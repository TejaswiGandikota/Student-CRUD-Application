<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student Details</title>
</head>
<body>
    <h2>Create Student</h2>
    <form th:action="@{/student/adddetails}" th:object="${student}" method="post">
        <label>Student ID:</label>
        <input type="text" th:field="*{id}"/><br/>
        
        <label>Student Name:</label>
        <input type="text" th:field="*{name}"/><br/>
        
        <label>Student Course:</label>
        <input type="text" th:field="*{course}"/><br/>
        
        <label>Student Mobile:</label>
        <input type="text" th:field="*{mobile}"/><br/>
        
        <label>Student Batch:</label>
        <input type="text" th:field="*{batch}"/><br/>
        
        <label>Student Address:</label>
        <input type="text" th:field="*{address}"/><br/>
        
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
