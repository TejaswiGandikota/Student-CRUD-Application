<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>List of All Student Details</title>
	</head>
	<body>
		<h2>Student List</h2>
		<table border="1">
			<thead>
					<tr>
					    <th>id</th>
					    <th>name</th>
						<th>course</th>
						<th>mobile</th>
						<th>batch</th>
						<th>address</th>
						<th>delete</th>
						<th>Update</th>
					</tr>
					
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.course}"></td>
					<td th:text="${student.mobile}"></td>
					<td th:text="${student.batch}"></td>
					<td th:text="${student.address}"></td>
					<td><a th:href="@{'/student/delete/' + ${student.id}}">delete</a></td>
					<td><a th:href="@{'/student/edit/' + ${student.id}}">Update</a></td>

					
				</tr>
			</tbody>
		</table>
	</body>
	
</html>
